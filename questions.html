<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="questions.css"/>
    <title>Questions app</title>
</head>
<body>
    <div class="container" id="quiz">
        <div class="quiz-header">
            <h1 id="question">Question/Answers</h1>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="optionA">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="optionB">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="optionC">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="optionD">Answer</label>
                </li>
            </ul>
        </div>
        <button id="submitButton">Sumit and continue</button>
        <script src="questions.js"></script>
        <script src="moments.js"></script>
    </div>
</body>
</html>
